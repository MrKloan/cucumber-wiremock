demo.wiremock:
  servers:
    - partner: "world-time-api"
      port: 9000
      endpoint: "https://worldtimeapi.org/api/timezone"
      pattern: "\"datetime\":\"(.*?)\""
      replacement: "\"datetime\":\"{{date-format 'yyyy-MM-dd\\\\'T\\\\'HH:mm:ss.SSSSSSZ'}}\""

demo:
  datetime.endpoint: "http://127.0.0.1:9000"
